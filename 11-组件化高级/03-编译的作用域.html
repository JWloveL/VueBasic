<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  作用域在app里-->
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
  <h2>我是子组件</h2>
  <button v-show="isShow">按钮</button>
<!--    作用域在子组件里-->
  </div>
</template>
<script src="../js/vue.js">
</script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow: true
         },
    components:{
      cpn:{
        template:`#cpn`,
        data(){
          return{
            isShow:false
          }
        }
      }
    }
    })
</script>
</body>
</html>
