<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cbooks="books" :cmessage="message"></cpn>
<!--  不用v-bind-->
<!--  <cpn cbooks="books" cmessage="message"></cpn>-->
</div>
<!--子组件不能调用父组件的属性，所以要把父组件的属性传给子-->
<template id="cpn">
  <div>
    <h2>{{cmessage}}</h2>
    <ul>
      <li v-for="item in cbooks">{{item}}</li>
    </ul>
  </div>
</template>
<script src="../js/vue.js">
</script>
<script>
  //父传子：props
  const cpn={
    template:`#cpn`,
    // props:['cbooks','cmessage'],//看作是变量
    props:{
      // 2.提供一些默认值
      cmessage:{
        type:String,
        default:'父爱子，将自己所做的一切事指给他看',
        required:true//必须传
      },
      //类型是对象或者数组，默认值必须是一个函数
      cbooks:{
        type: Array,
        default(){
          return []
        }
      }
    },
    data() {
      return {};
    }
  }
  const app=new Vue({
    el:'#app',
    data:{
      message:'父怎样在自己有生命，就赐给子也照样在自己有生命',
      books:['铁证待判','山雨','天路历程'],
    },
    //注册局部组件
    components:{
      cpn
    }

    })
</script>
</body>
</html>
