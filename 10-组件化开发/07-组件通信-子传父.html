<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  //父组件监听从子事件发射的事件
  <cpn @item-click="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button @click="btnClick(item)" v-for="item in categories">{{item.name}}</button>
  </div>
</template>
<script src="../js/vue.js">
</script>
<script>
  const cpn={
    template:`#cpn`,
    data(){
      return{
        categories:[
          {id:'1',name:'河东狮吼'},
          {id:'2',name:'绿野仙踪'},
          {id:'3',name:'斗罗大陆'},
          {id:'4',name:'斗破苍穹'}
        ]
      }
    },
    methods:{
      //子传父
      btnClick(item){
        //发射事件,自定义事件
        this.$emit('item-click',item)
      }
    }
  }
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
         },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){
        console.log('cpnClick',item)
      }
    }
    })
</script>
</body>
</html>
