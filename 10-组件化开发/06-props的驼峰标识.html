<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-Info="info"> </cpn>
</div>
<template id="cpn">
  <div>
  <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../js/vue.js">
</script>
<script>
  const cpn={
    template:`#cpn`,
    props:{
      cInfo:{
        type:Object,
        default() {
          return {}
        }
      }
    }
  }
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      info:{
        name:'Jobs',
        age:22,
        height: 1.66
      },
         },
    components:{
      cpn
    }
    })
</script>
</body>
</html>
