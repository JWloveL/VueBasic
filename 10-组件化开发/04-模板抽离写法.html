<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>
<!--script标签-->
<script type="text/x-template" id="cpn">
  <div>
    <h2>current number:{{count}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</script>

<script src="../js/vue.js">
</script>
<script>
  Vue.component('cpn',{
    template:`#cpn`,
    data(){
      return{
        count:0
      }
    },
    methods:{
      increment(){
        this.count++
      },
      decrement(){
        this.count--
      }
    }
  })
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
         }
    })
</script>
</body>
