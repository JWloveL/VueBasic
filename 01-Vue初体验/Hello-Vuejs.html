<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)/const（常量
    const app=new Vue({
        el:'#app',
        data:{
            message:'HelloWorld',
            movies:['海王','指环王','少年派','纳尼亚传奇']
        }
    })
</script>
</body>
</html>
