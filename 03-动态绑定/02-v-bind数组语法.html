<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 :style="{fontSize:'50px',color:finalColor}">{{message}}</h2>
  <h2 :style="getStyle()">{{message}}</h2>
</div>
<script src="../js/vue.js">
</script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
        message:'你好啊',
        active:'aaaaa',
        line:'bbbbb',
        finalSize:50,
        finalColor:'red'
        },
    methods:{
      getClasses:function (){
        return [this.active,this.line]
      },
      getStyle:function (){
        return {fontSize:this.finalSize+'px',color:this.finalColor}
      }
    }
    })
</script>
</body>
</html>
