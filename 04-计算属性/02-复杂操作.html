<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格:{{totalPrice}}</h2>
</div>
<script src="../js/vue.js">
</script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      books:[
        {name: '深入理解Java虚拟机',price:125},
        {name: '算法导论',price: 112},
        {name: '网游之盗版神话',price: 98},
      ]
    },
    computed:{ totalPrice: function (){
      let result=0
      for(let i in this.books){
        result+=this.books[i].price;
      }
      return result;
  }}
    })
</script>
</body>
</html>
